<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> For Flask Use when set up. -->
    <link rel="stylesheet" href="../static/css/style.css"> <!--For HTML setup without flask use-->
</head>
<body>
    <div class="bg_image image1">
        <div class="container">
            
            <div class="content">
                <div class="registration_col">
                    <form action="/register" method="post">
                        <fieldset class="form_box">
                            <legend class="legend_bg">Register</legend>
                            <div class="entries">
                                <div class="row">
                                    <label for="first_name">First Name:</label>
                                    <input type="text" name="first_name">
                                </div>
                                <div class="row">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" name="last_name">
                                </div>
                                <div class="row">
                                    <label for="email">Email:</label>
                                    <input type="text" name="email">
                                </div>
                                <div class="row">
                                    <label for="password">Password</label>
                                    <input type="text" name="password">
                                </div>
                                <div class="row">
                                    <label for="confirm_password">Confirm Password:</label>
                                    <input type="text" name="confirm_password">
                                </div>
                            </div>
                            <div class="form_button">
                                <button id="register_button">Register</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="login_col">
                    <form action="/login" method="post">
                        <fieldset class="form_box">
                            <legend class="legend_bg">Login</legend>
                            <div class="row">
                                <label for="email">Email:</label>
                                <input type="text" name="email">
                            </div>
                            <div class="row">
                                <label for="password">Password:</label>
                                <input type="password" name="password">
                            </div>
                            <div class="form_button">
                                <button id="login_button">Login</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">
                        <p>Flash Error(s)!</p>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
