<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Flights</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <h1>All Flights</h1>
            </div>
            <div class="col text-end fs-3">
                <a href="/carriers">All Carriers</a> <!-- Add an href here-->
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>Number:</th>
                    <th>Starting City:</th>
                    <th>Ending City:</th>
                    <th>Airline: </th>
                    <th>Action:</th>
                </tr>
            </thead>
            <tbody>
                <!---Add data here from the database-->
                {% for this_flight in all_flights %}
                <tr>
                    <td>{{ this_flight.id }}</td> 
                    <td>{{ this_flight.number }}</td> 
                    <td>{{ this_flight.starting_city }}</td> 
                    <td>{{ this_flight.ending_city }}</td> 
                    <td>{{ this_flight.carrier.name }}</td> 
                    <td><a href="/flights/{{ this_flight.id }}/view">View</a>|<a href="/flights/{{ this_flight.id }}/edit">Edit</a>|<a href="/flights/{{ this_flight.id }}/delete">Delete</a></td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/flights/new">Add Flight</a>
    </div>
</body>
</html>
