<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Flights</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> For Flask Use when set up. -->
    <link rel="stylesheet" href="../static/css/style.css"> <!--For HTML setup without flask use-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="banner">
        <h1 class="banner_title">All Flight listings</h1>
        <div class="navButons">
            <a href="">All Carriers</a>
            <a href="/">Logout</a>
        </div>
    </div>
    <div class="display">
        <table class="table table-hover">
            <thead>
                <tr>
                    <!-- <th>ID:</th> -->
                    <th>Number:</th>
                    <th>Starting City:</th>
                    <th>Ending City:</th>
                    <th>Airline: </th>
                    <th>Action:</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in all_flights %}
                    <tr>
                        <!-- <td>{{ this_flight.id }}</td>  -->
                        <td>{{ flight.number }}</td> 
                        <td>{{ flight.starting_city }}</td> 
                        <td>{{ flight.ending_city }}</td> 
                        <td>{{ flight.carrier.name }}</td> 
                        <td class="target_actions">
                            <a href="/flights/{{ flight.id }}/view">View</a>
                            <a href="/flights/{{ flight.id }}/edit">Edit</a>
                            <a href="/flights/{{ flight.id }}/delete">Delete</a>
                        </td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/flights/new">Add Flight</a>
    </div>
</body>
</html>
