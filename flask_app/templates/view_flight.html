<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="banner">
        <h1 class="banner_title">All Flight listings</h1>

            <a href="">All Flights</a>
            <a href="">All Carriers</a>
            <a href="/">Logout</a>
        </div>

    <div class="bg_image image1">
        <div class="flight_content">
            <h1> About Flight #{{ one_flight.id }}</h1>
            <p class ="target_info">Flight number: {{ one_flight.number }}</p>
            <p class ="target_info">Depature: {{ one_flight.starting_city }} </p>
            <p class ="target_info">Arrival: {{ one_flight.ending_city }} </p>

    </div>
