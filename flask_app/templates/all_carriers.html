<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Carriers</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> For Flask Use when set up. -->
    <link rel="stylesheet" href="../static/css/style.css"> <!--For HTML setup without flask use-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="banner">
        <h1 class="banner_title">All Flight listings</h1>
        <div class="navButons">
            <a href="">My Flights</a>
            <a href="">All Carriers</a>
            <a href="/">Logout</a>
        </div>
    </div>
    <div class="display">
        <table class="table">
            <thead>
                <tr>
                    <!-- <th>ID:</th> -->
                    <th>Name:</th>
                    <th>Headquarters City:</th>
                    <th>Year Founded:</th>
                    <th>Total Workers:</th>
                    <th>Actions: </th>
                </tr>
            </thead>
            <tbody>
                {% for carrier in all_carriers %}
                    <tr>
                        <!-- <td>{{ carrier.id }}</td>  -->
                        <td>{{ carrier.name }}</td> 
                        <td>{{ carrier.hq_city }}</td> 
                        <td>{{ carrier.year_founded }}</td> 
                        <td>{{ carrier.total_workers }}</td> 
                        <td class="target_actions">
                            <a href="/carriers/{{ carrier.id }}/view">View</a>
                            <a href="/carriers/{{ carrier.id }}/edit">Edit</a>
                            <a href="/carriers/{{ carrier.id }}/delete">Delete</a>
                        </td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/carriers/new">Add Carrier</a>
    </div>
</body>
</html>
